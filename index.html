<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Staatliches&display=swap" rel="stylesheet">
    <title>FormsChallenge</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="fieldset-legend">Informações Pessoais</legend>
                    <div class="horizontal-fields">
                        <div class="input-wrapper">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail<span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="participant-password">Senha<span>(mínimo 5 caracteres)</span></label>
                        <input type="password" id="participant-password" minlength="5">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="fieldset-legend">Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="fieldset-legend">Seus horários disponíveis</legend>
                    <div class="date-time-title">Primeira Mentoria</div>
                    <div class="date-time-group">
                        <div class="input-wrapper">
                            <label for="event-date-1">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date-1">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin-1">Das</label>
                            <input type="time" id="event-begin-1">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end-1">Até</label>
                            <input type="time" id="event-end-1">
                        </div>
                    </div>
                    <div class="date-time-title">Segunda mentoria</div>
                    <div class="date-time-group">
                        <div class="input-wrapper">
                            <label for="event-date-2">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date-2">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin-2">Das</label>
                            <input type="time" id="event-begin-2">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end-2">Até</label>
                            <input type="time" id="event-end-2">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar" form="my-form">
        </footer>
    </div>
</body>
</html>
